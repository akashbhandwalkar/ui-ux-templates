<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    <div class="container">
        <div class="room-container">
            <div class="room room-1">
                <div class="roof"></div>
                <div class="window"></div>
            </div>
            <div class="middle-room">
                <div class="roof">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="door"></div>
                <div class="outer-door"></div>
                <div class="steps">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
                <div class="patch1"></div>
                <div class="patch2"></div>
            </div>
            <div class="room room-2">
                <div class="roof"></div>
                <div class="window"></div>
            </div>
            <div class="building-roof">
                <div class="building-roof-top">
                    <div class="left sticks"></div>
                    <div class="right sticks"></div>
                </div>
            </div>
            
        </div>
        
       
        <div class="base"></div>
        <div class="sun">
              
        </div>
    </div>
     
    <script src="app.js"></script>
</body>
</html>
