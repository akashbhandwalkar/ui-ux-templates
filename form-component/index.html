<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="style.css" rel="stylesheet"></link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div class="signup-form">
        <div class="form-container">
            <div class="left">
                <h2>Sign up</h2>
                <p>Already have an account? <a>Log In</a></p>
            </div>
            <div class="right">
                <form>
                    <button class="sign-in-google">
                        <img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png"/> Sign up with Google
                    </button>
                    <button  id="google-signin" class="use-your-email first-email" type="button">
                        Use your email
                    </button>
                </form>
               <p class="terms-condition">
                    Signing up you accept our <a>terms of service</a> & <a>Private Policy </a>
                </p>
            </div>
        </div>

        <div class="close-container">
            <i class="close fa fa-times" aria-hidden="true"></i>
            <label class="esc">
                ESC
            </label>
        </div>
       
    </div>

    <div class="signup-form second-form">
        <div class="form-container">
            <div class="left">
                <h2>Sign up</h2>
                <p>Already have an account? <a>Log In</a></p>
            </div>
            <div class="right">
                <form>
                    <input type="text" class="input-email"></input>
                    <button class="submit use-your-email"> Sign Up</button>
                </form>

                OR 


                <button class="second-button sign-in-google">
                    <img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png"/> Sign up with Google
                </button>

                <p class="terms-condition">
                    Signing up you accept our <a>terms of service</a> & <a>Private Policy </a>
                </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
