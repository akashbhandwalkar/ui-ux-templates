<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    <div class="home-container">
        <div class="top">
            <div class="border-top"></div>
            <div class="white-roof"></div>
            <div class="block1">
                <div class="window window1"></div>
            </div>
            <div class="block-one-top"></div>
            <div class="block-one-top-after"></div>
            <div class="patch-top-roof-1"></div>
            <div class="block-top-border-square-one"></div>
            <div class="block-top-border-square-two"></div>

        </div>
        <div class="bottom">
            <div class="block1">
                <div class="window window1"></div>
                <div class="window window2"></div>
            </div>
            <div class="block2">
                <div class="window window3"></div>
            </div>
            <div class="block3">
                <div class="large-window window4"></div>
                <div class="large-window window5"></div>
                <div class="large-window window6"></div>
                <div class="top-floor"></div>
                <div class="top-floor-2"></div>
                <div class="bottom-gate">
                    <div class="pillar">
                        <div class="window-light light1"></div>
                        <div class="window-light light2"></div>
                    </div>
                    <div class="pillar">
                        <div class="window-light light3"></div>
                    </div>
                    <div class="pillar"></div>
                    <div class="pillar">
                        <div class="window-light light4"></div>
                        <div class="window-light light5"></div>
                        <div class="window-light light6"></div>
                        <div class="window-light light7"></div>
                    </div>
                    <div class="snow-down">
                        <div class="div"></div>
                        <div class="div"></div>
                        <div class="div"></div>
                        <div class="div"></div>
                        <div class="div"></div>
                    </div>
                </div>
            </div>
            <div class="block4">
                <div class="large-window window7"></div>
                <div class="large-window window8"></div>
            </div>
        </div>
        <div class="bottom-border"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
