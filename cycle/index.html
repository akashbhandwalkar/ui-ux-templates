<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cycle</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    
    <div class="container">
        <div class="input-container">
            <i class="fa fa-microphone  google-microphone-icon hide-mobile"></i>
            <input type="text" class="google-search" placeholder="Search Google or type a URL"/>
            <i class="fa fa-google google-search-icon"></i>
        </div>
        <div class="saved-sites">
            <div class="icons">
                <i class="fa fa-plus"></i>

            </div>
            <div class="icons hide-mobile">
            <i class="fa fa-photo"></i>
                
            </div>
            <div class="icons">
            <i class="fa fa-bookmark"></i>
                
            </div>
            <div class="icons hide-mobile">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
            </div>
        </div>

        <div class="header">
            <div  class="language">
                 <label>English</label> 
                 <i class="fa fa-caret-down" aria-hidden="true"></i>
              </div>

              <div class="user-info">
                  <div class="icons"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                  <div class="icons"><i class="fa fa-th" aria-hidden="true"></i></div>
              </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
