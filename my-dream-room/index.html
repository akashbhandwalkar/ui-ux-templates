<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Room</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    
 </head>
<body>
    <div class="container">
       <div class="window">
           <div class="left door"></div>
           <div class="right door"></div>
       </div>
       <div class="cuboard">
           <div class="section">
               <div class="trophy-container">
                    <i class="fa fa-trophy one"></i>
                    <i class="fa fa-trophy two"></i>
                    <i class="fa fa-trophy three"></i>
                    <i class="fa fa-trophy four"></i>
               </div>
           </div>
           <div class="section">
               <div class="book-container">
                    <div class="book green"></div>
                    <div class="book red"></div>
                    <div class="book light-blue"></div>
               </div>

               <i class="fa fa-headphones headhones"></i>
              
           </div>
           <div class="section">
               <div class="last-books-container">
                   <div class="last-book-first"></div>
                   <div class="last-book-second"></div>
                   <div class="last-book-third"></div>
               </div>
               <div class="music"></div>
           </div>
       </div>

       <div class="painting"></div>

       <div class="table"></div>

       <div class="stool"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
