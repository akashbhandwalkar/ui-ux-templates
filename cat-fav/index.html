<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    <div class="container">
        <div class="moon"></div>
        <div class="clouds">
            <div class="cloud one"></div>
            <div class="cloud two"></div>
            <div class="cloud three"></div>
            <div class="cloud four"></div>
            <div class="cloud five"></div>
            <div class="cloud six"></div>
        </div>
        <div class="rotating-all">
            <div class="car-container">
                <div class="car-middle">
                    <div class="windows">
                        <div class="door">
                            <div class="window first-window"">
                            </div>
                            <div class="door-knock"></div>

                        </div>
                        <div class="window"></div>
                        <div class="window"></div>
                    
                    </div>
                    <div class="back-red"></div>
                </div>
                <div class="car-front"></div>

                <div class="wheels">
                    <div class="wheel">
                        <div class="wheel-polygons">
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                        </div>
                    </div>

                    <div class="wheel">
                        <div class="wheel-polygons">
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                        </div>
                    </div>
                </div>
                <div class="wheel-above">
                    <div class="wheel-line"></div>
                    <div class="wheel-top">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="back-red-bottom"></div>
            <div class="backup-wheel">
            </div>
            <div class="line"></div>
            <div class="car-front-light"></div>
            <div class="car-top-carrier">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="car-top-carrier-line">
                <div class="carrier-1">
                    <div class="knock"></div>
                </div>
                <div class="carrier-2">
                    <div class="knock"></div>
                </div>
            </div>
            <div class="vertical-lines">
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
