<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bulb</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    
    <div class="camera-container">
        <div class="top">
            <div class="back"></div>
            <div class="middle"></div>
            <div class="front"></div>
        </div>
        <div class="main"></div>
        <div class="back">
            <div class="right"></div>
        </div>
        <div class="front">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
        </div>

        <div class="bottom">
            <div class="first"></div>
            <div class="second">
                <div class="_first"></div>
                <div class="_second"></div>
            </div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
        </div>
    </div>
