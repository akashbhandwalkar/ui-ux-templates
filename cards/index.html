<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    <div class="container">
        <div class="radio">
            <div class="song-name">
                <p>I found a love for me
                    Darling, just dive right in
                    And follow my lead
                    Well, I found a girl, beautiful and sweet
                    I never knew you were the someone waiting for me</p>
            </div>
            <div class="left-circle circle">
                <div class="inner-circle">
                    <div class="setting">
                        <div></div>
                    </div>
                    
                </div>
            </div>
            <div class="right-circle circle">
                <div class="inner-circle">
                    <div class="setting">
                        <div></div>
                    </div>
                </div>
            </div>       
            <div class="two-circle-container"></div>
            <!-- <div class="bottom-section"></div> -->
            <div class="close one">x</div>
            <div class="close two">x</div>
            <div class="close three">x</div>
            <div class="close four">x</div>

            <div id="timer" class="timer">00:00</div>
        </div>
    </div>
    <!-- <div class="digital-radio">
        <div class="pop-up">
            <div class="center"></div>
        </div>
    </div> -->

   
   
    
    <script src="app.js"></script>
</body>
</html>
