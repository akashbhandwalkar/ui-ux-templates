<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    
    <div class="container">
        <div class="space">
            <div class="clouds">
                <div class="cloud cloud-one"></div>
                <div class="cloud cloud-two"></div>
                <div class="cloud cloud-three"></div>
            </div>
        </div>
        <div class="ground">
            <div class="road horizontal-road">
                <div class="ambulance-container">
                    <div class="ambulance">
                        <label for=""> Ambulance</label>
                        
                    </div>
                    <div class="light"></div>
                    <div class="ambulance-window"></div>
                    <div class="tyre-container">
                        <div class="tyre"></div>
                        <div class="tyre"></div>
                    </div>
                </div>
                <div class="ambulance-container2">
                    <div class="light"></div>
                    <div class="ambulance">
                        <label for=""> Ambulance</label>
                        
                    </div>
                    <div class="ambulance-window"></div>
                    <div class="tyre-container">
                        <div class="tyre"></div>
                        <div class="tyre"></div>
                    </div>
                </div>
               
            </div>
            <div class="road vertical-road"></div>

        </div>
        <div class="hospital">
            <div class="left-building">
                <div class="left-windows">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
            </div>
            <div class="middle-building">
                <div class="first-floor-top"></div>
                <div class="first-floor-doors">
                    <div class="door door-one"> </div>
                    <span class="separator one"></span>
                    <div class="door door-two"> </div>
                    <span class="separator two"></span>
                    <div class="door door-three"> </div>
                </div>
                <div class="hospital-title">
                    HOSPITAL
                </div>
                <div class="hospital-logo"></div>

                <div class="top-floor-windows">
                    <div class="first-line">
                        <div class="top-window"></div>
                        <div class="top-window"></div>
                        <div class="top-window"></div>
                        <div class="top-window"></div>
                    </div>
                    <div class="second-line">
                        <div class="top-window"></div>
                        <div class="top-window"></div>
                        <div class="top-window"></div>
                        <div class="top-window"></div>
                    </div>
                </div>
            </div>
            <div class="right-building">
                <div class="left-windows">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
