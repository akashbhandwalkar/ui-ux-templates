<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sketch Pens</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    

    <div class="container">
        <div class="sketch-pen">
            <div class="top black"></div>
            <div class="middle-top black"></div>
            <div class="middle black"></div>
            <div class="bottom-top black"></div>
            <div class="nip black"></div>
        </div>

        <div class="sketch-pen">
            <div class="top silver"></div>
            <div class="middle-top silver"></div>
            <div class="middle silver"></div>
            <div class="bottom-top silver"></div>
            <div class="nip silver"></div>
        </div>

        <div class="sketch-pen">
            <div class="top purple"></div>
            <div class="middle-top purple"></div>
            <div class="middle purple"></div>
            <div class="bottom-top purple"></div>
            <div class="nip purple"></div>
        </div>


        <div class="sketch-pen">
            <div class="top orange"></div>
            <div class="middle-top orange"></div>
            <div class="middle orange"></div>
            <div class="bottom-top orange"></div>
            <div class="nip orange"></div>
        </div>


        <div class="sketch-pen">
            <div class="top red"></div>
            <div class="middle-top red"></div>
            <div class="middle red"></div>
            <div class="bottom-top red"></div>
            <div class="nip red"></div>
        </div>

        <div class="sketch-pen">
            <div class="top green"></div>
            <div class="middle-top green"></div>
            <div class="middle green"></div>
            <div class="bottom-top green"></div>
            <div class="nip green"></div>
        </div>

        <div class="sketch-pen">
            <div class="top violet"></div>
            <div class="middle-top violet"></div>
            <div class="middle violet"></div>
            <div class="bottom-top violet"></div>
            <div class="nip violet"></div>
        </div>

        <div class="sketch-pen">
            <div class="top pink"></div>
            <div class="middle-top pink"></div>
            <div class="middle pink"></div>
            <div class="bottom-top pink"></div>
            <div class="nip pink"></div>
        </div>

        <div class="sketch-pen">
            <div class="top peru"></div>
            <div class="middle-top peru"></div>
            <div class="middle peru"></div>
            <div class="bottom-top peru"></div>
            <div class="nip peru"></div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
