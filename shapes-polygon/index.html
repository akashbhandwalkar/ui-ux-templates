<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>polygon shapes</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    
    <div class="triangles">
        <div class="triangle-wrapper">
            <div class="triangle right-angled-traingle"></div>
            <div class="label-wrapper"> 
                <label>clip-path </label>
                <label>polygon(0 0, 100% 100%, 0% 100%) </label>
            </div>
        </div>

        <div class="triangle-wrapper">
            <div class="triangle equivalent-triangle"></div>
            <div class="label-wrapper"> 
                <label>clip-path </label>
                <label>polygon(50% 0, 100% 100%, 0% 100%) </label>
            </div>
        </div>
        
        <div class="triangle-wrapper">
            <div class="triangle random-triangle1"></div>
            <div class="label-wrapper"> 
                <label>clip-path </label>
                <label>polygon(0 0, 100% 100%, 0% 100%); </label>
            </div>
        </div>


        <div class="triangle-wrapper">
            <div class="triangle random-triangle2"></div>
            <div class="label-wrapper"> 
                <label>clip-path </label>
                <label>polygon(50% 0, 10% 100%, 0% 100%) </label>
            </div>
        </div>
        <div class="triangle-wrapper">
            <div class="triangle random-triangle3"></div>
            <div class="label-wrapper"> 
                <label>clip-path </label>
                <label> polygon(0% 0, 10% 10%, 0% 100%) </label>
            </div>
        </div>
        <div class="triangle-wrapper">
            <div class="triangle random-triangle4"></div>
            <div class="label-wrapper"> 
                <label>clip-path </label>
                <label> polygon(0% 0, 10% 80%, 80% 10%) </label>
            </div>
        </div>
        <div class="triangle-wrapper">
            <div class="triangle random-triangle5"></div>
            <div class="label-wrapper"> 
                <label>clip-path </label>
                <label> polygon(0% 0, 50% 100%, 0% 100%)</label>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
