<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card</title>
    <link rel="Stylesheet" href="./style.css"> </link>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
 </head>
<body>
    
    <div class="card">
        <span class="title"> Transaction </span>
        <span class="subtitle">From</span>

        <div class="default-card">
            <div class="card-number-amount">
                <div class="card-number">
                    ****123
                </div>
                <div class="amount">
                    $1000.01
                </div>
            </div>
            <div class="card-icon">
                <div class="brand">
                    HRTBT
                </div>
                <div class="icons">
                    
                </div>
            </div>

        </div>

        <div class="new-card">
            <div class="credit-card-title"> Credit Car number</div>
            <div class="enter-credit-card">
                <input type="text" placeholder="0000 0000 0000" name="" id="" />
            </div>
        </div>
        <div class="amount-credit-card">
            <div class="credit-card-title"> Amount</div>
            <input type="text" placeholder="$ 100.00" name="" id="" />
        </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
