<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Room</title>
    <link rel="Stylesheet" href="./style.css"> </link>

 </head>
<body>
    <div class="container">
        <div class="tree"></div>

                <div class="bottom"></div>
                <div class="file-one">
                    <div class="staple"></div>
                </div>
                <div class="file-two">
                    <div class="staple"></div>
                </div>
                <div class="monitor">

                    <div class="screen">
                        <div class="green"></div>
                        <div class="red"></div>
                    </div>
                </div>
                <div class="dairy"></div>
            </div>

           
        </div>
        <div class="chair">

            <div class="support"></div>
            <div class="sit">

            </div>
            <div class="curve"></div>

            <div class="middle"></div>
            <div class="bottom"></div>
            <div class="wheel-top"></div>
            <div class="wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
                <div class="wheel"></div>
